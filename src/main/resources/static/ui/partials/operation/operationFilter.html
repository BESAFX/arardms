<form dir="rtl" name="form" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
      focus-group-head="loop" focus-group-tail="loop">

    <div class="modal-header">
        <h3 class="modal-title text-center" id="modal-title">{{modalTitle}}</h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="row">

            <div class="form-group text-right col-md-6">
                <label for="operationType" class="control-label">
                    <span>نوع المعاملة</span>
                    <span class="fa fa-info-circle" tooltip-append-to-body="true" uib-tooltip="انواع المعاملات حسب ما تم ادخاله"></span>
                </label>
                <select id="operationType"
                        data-placeholder="ابحث عن اسم النوع"
                        no-results-text="'لا توجد بيانات توافق بحثك'"
                        placeholder-text-single="'اختر النوع'"
                        class="form-control text-right"
                        chosen=""
                        ng-model="buffer.operationType"
                        focus-index="1"
                        ng-options="operationType.name for operationType in operationTypes track by operationType.id">
                </select>
            </div>

            <div class="form-group text-right col-md-6" ng-if="buffer.fromType==='Company'">
                <label for="fromCompanyId" class="control-label">
                    <span>صادر من شركة</span>
                    <span class="fa fa-info-circle" tooltip-append-to-body="true" uib-tooltip="يمكنك تغير الشركة"></span>
                </label>
                <select id="fromCompanyId"
                        data-placeholder="ابحث عن اسم الشركة"
                        no-results-text="'لا توجد بيانات توافق بحثك'"
                        placeholder-text-single="'اختر الشركة'"
                        class="form-control text-right"
                        chosen=""
                        ng-model="buffer.fromId"
                        focus-index="2"
                        ng-options="company.name for company in companies track by company.id">
                </select>
            </div>

            <div class="form-group text-right col-md-6" ng-if="buffer.fromType==='Region'">
                <label for="fromRegionId" class="control-label">
                    <span>صادر من منطقة</span>
                    <span class="fa fa-info-circle" tooltip-append-to-body="true" uib-tooltip="يمكنك تغير المنطقة"></span>
                </label>
                <select id="fromRegionId"
                        data-placeholder="ابحث عن اسم المنطقة"
                        no-results-text="'لا توجد بيانات توافق بحثك'"
                        placeholder-text-single="'اختر المنطقة'"
                        class="form-control text-right"
                        chosen=""
                        ng-model="buffer.fromId"
                        focus-index="2"
                        ng-options="region.name group by region.company.name for region in regions track by region.id">
                </select>
            </div>

            <div class="form-group text-right col-md-6" ng-if="buffer.fromType==='Branch'">
                <label for="fromBranchId" class="control-label">
                    <span>صادر من فرع</span>
                    <span class="fa fa-info-circle" tooltip-append-to-body="true" uib-tooltip="الفروع المتاحة حسب مستواك الوظيفي"></span>
                </label>
                <select id="fromBranchId"
                        data-placeholder="ابحث عن اسم الفرع"
                        no-results-text="'لا توجد بيانات توافق بحثك'"
                        placeholder-text-single="'اختر الفرع'"
                        class="form-control text-right"
                        chosen=""
                        ng-model="buffer.fromId"
                        focus-index="2"
                        ng-options="branch.name group by branch.region.name for branch in branches track by branch.id">
                </select>
            </div>

            <div class="form-group text-right col-md-6" ng-if="buffer.fromType==='Department'">
                <label for="fromDepartmentId" class="control-label">
                    <span>صادر من قسم</span>
                    <span class="fa fa-info-circle" tooltip-append-to-body="true" uib-tooltip="كل الأقسام التى تديرها"></span>
                </label>
                <select id="fromDepartmentId"
                        data-placeholder="ابحث عن اسم القسم"
                        no-results-text="'لا توجد بيانات توافق بحثك'"
                        placeholder-text-single="'اختر القسم'"
                        class="form-control text-right"
                        chosen=""
                        ng-model="buffer.fromId"
                        focus-index="2"
                        ng-options="department.name group by department.branch.name for department in departments track by department.id">
                </select>
            </div>

            <div class="form-group text-right col-md-6" ng-if="buffer.fromType==='Person'">
                <label for="fromPersonId" class="control-label">
                    <span>صادر من موظف</span>
                    <span class="fa fa-info-circle" tooltip-append-to-body="true" uib-tooltip="كل المناصب التى تشغلها كموظف"></span>
                </label>
                <select id="fromPersonId"
                        data-placeholder="ابحث عن اسم الموظف"
                        no-results-text="'لا توجد بيانات توافق بحثك'"
                        placeholder-text-single="'اختر الموظف'"
                        class="form-control text-right"
                        chosen=""
                        ng-model="buffer.fromId"
                        focus-index="2"
                        ng-options="person.name for person in persons track by person.id">
                </select>
            </div>

            <div class="form-group text-right col-md-6" ng-if="buffer.fromType==='Client'">
                <label for="fromClientId" class="control-label">
                    <span>صادر من جهة خارجية</span>
                    <span class="fa fa-info-circle" tooltip-append-to-body="true" uib-tooltip="يمكنك تغير الجهة خارجية"></span>
                </label>
                <select id="fromClientId"
                        data-placeholder="ابحث عن اسم الجهة خارجية"
                        no-results-text="'لا توجد بيانات توافق بحثك'"
                        placeholder-text-single="'اختر الجهة خارجية'"
                        class="form-control text-right"
                        chosen=""
                        ng-model="buffer.fromId"
                        focus-index="2"
                        ng-options="contact.name for contact in contacts track by contact.id">
                </select>
            </div>

            <div class="form-group text-right col-md-6">
                <label for="title" class="control-label">عنوان المعاملة يحتوي على</label>
                <input id="title"
                       type="text"
                       focus-index="3"
                       class="form-control text-right"
                       placeholder="ادخل نص البحث"
                       ng-model="buffer.title">
            </div>

            <div class="form-group text-right col-md-6">
                <label for="deliveryManFrom" class="control-label">اسم المُسلم يحتوي على</label>
                <input id="deliveryManFrom"
                       type="text"
                       focus-index="4"
                       class="form-control text-right"
                       placeholder="ادخل نص البحث"
                       ng-model="buffer.deliveryManFrom">
            </div>

            <div class="form-group text-right col-md-6">
                <label for="deliveryManTo" class="control-label">اسم المستلم يحتوي على</label>
                <input id="deliveryManTo"
                       type="text"
                       focus-index="5"
                       class="form-control text-right"
                       placeholder="ادخل نص البحث"
                       ng-model="buffer.deliveryManTo">
            </div>

            <div class="form-group text-right col-md-6">
                <label for="deliveryAddress" class="control-label">عنوان التسليم / الاستلام يحتوي على</label>
                <input id="deliveryAddress"
                       type="text"
                       focus-index="6"
                       class="form-control text-right"
                       placeholder="ادخل نص البحث"
                       ng-model="buffer.deliveryAddress">
            </div>

            <div class="form-group text-right col-md-6">
                <label for="deliveryWay" class="control-label">
                    <span>طريقة الاستلام / التسليم</span>
                </label>
                <select id="deliveryWay"
                        placeholder="اختر الطريقة التى بها استلام / تسليم الوثائق"
                        class="form-control text-right"
                        ng-model="buffer.deliveryWay"
                        focus-index="7">
                    <option value="Hand">يداً بيد</option>
                    <option value="Email">البريد الإلكتروني</option>
                    <option value="Fax">الفاكس</option>
                    <option value="Post">البريد العادي</option>
                </select>
            </div>

            <div class="form-group text-right col-md-6">
                <label for="importance" class="control-label">
                    <span>درجة الأهمية</span>
                </label>
                <select id="importance"
                        placeholder="اختر درجة الأهمية"
                        class="form-control text-right"
                        ng-model="buffer.importance"
                        focus-index="8">
                    <option value="Regular">عادية</option>
                    <option value="Important">هامة</option>
                    <option value="Critical">حرجة</option>
                </select>
            </div>

            <div class="form-group text-right col-md-6">
                <label for="codeFrom" class="control-label">رقم المعاملة من </label>
                <input id="codeFrom"
                       type="number"
                       min="1"
                       focus-index="9"
                       class="form-control text-right"
                       placeholder="ادخل رقم المعاملة من"
                       ng-model="buffer.codeFrom">
            </div>

            <div class="form-group text-right col-md-6">
                <label for="codeTo" class="control-label">رقم المعاملة إلى </label>
                <input id="codeTo"
                       type="number"
                       min="1"
                       focus-index="10"
                       class="form-control text-right"
                       placeholder="ادخل رقم المعاملة إلى"
                       ng-model="buffer.codeTo">
            </div>

            <div class="form-group text-right col-sm-6">
                <label for="startDateFrom" class="control-label">تاريخ إنشاء المعاملة من</label>
                <div dir="ltr" class="input-group">
                    <input dir="rtl"
                           id="startDateFrom"
                           type="text"
                           class="form-control text-right is-calendarPicker"
                           ng-model="buffer.startDateFrom"
                           calendarType="ummalqura"
                           language="en"
                           dateFormat="yyyy/mm/dd"
                           showOnFocus="false"
                           readonly="readonly"
                           placeholder="تاريخ إنشاء المعاملة من"
                           kdatepicker>
                </div>
            </div>

            <div class="form-group text-right col-sm-6">
                <label for="startDateTo" class="control-label">تاريخ إنشاء المعاملة إلى</label>
                <div dir="ltr" class="input-group">
                    <input dir="rtl"
                           id="startDateTo"
                           type="text"
                           class="form-control text-right is-calendarPicker"
                           ng-model="buffer.startDateTo"
                           calendarType="ummalqura"
                           language="en"
                           dateFormat="yyyy/mm/dd"
                           showOnFocus="false"
                           placeholder="تاريخ إنشاء المعاملة إلى"
                           readonly="readonly"
                           kdatepicker>
                </div>
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="form-group col-md-12" role="group">
            <button type="button"
                    focus-index="13"
                    ng-click="cancel()"
                    class="btn btn-danger pull-left">
                <span>خروج</span>
                <i class="fa fa-power-off  fa-lg"></i>
            </button>
            <button type="button"
                    focus-index="12"
                    ng-click="clear()"
                    class="btn btn-info pull-left">
                <span>مسح الحقول</span>
                <i class="fa fa-recycle  fa-lg"></i>
            </button>
            <button type="submit"
                    focus-index="11"
                    class="btn btn-success pull-right">
                <span>بحث</span>
                <i class="fa fa-search fa-lg"></i>
            </button>
        </div>

    </div>

</form>
