<form dir="rtl" name="from" ng-submit="submit()" novalidate="novalidate" focus-group="">

    <div class="modal-header">
        <h3 class="modal-title text-center" id="modal-title">{{title}}</h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="row">

            <div class="form-group text-right col-md-12" ng-show="form.$invalid && form.$submitted">
                <div class="alert alert-danger" role="alert">
                    <strong>فضلاً اكمل الحقول المطلوبة</strong>
                </div>
            </div>

            <div class="col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading">البيانات الأساسية</div>
                    <div class="panel-body">
                        <div class="row">

                            <div class="form-group text-right col-md-12">
                                <label for="name" class="control-label">اسم المؤسسة </label>
                                <input id="name"
                                       type="text"
                                       required="required"
                                       disable-validation-message=""
                                       class="form-control text-right"
                                       focus-index="1"
                                       ng-model="contact.name">
                            </div>

                            <div class="form-group text-right col-md-12">
                                <label for="address" class="control-label">العنوان </label>
                                <input id="address"
                                       type="text"
                                       class="form-control text-right"
                                       focus-index="2"
                                       ng-model="contact.address">
                            </div>

                            <div class="form-group text-right col-md-12">
                                <label for="mobile" class="control-label">الجوال </label>
                                <input id="mobile"
                                       type="text"
                                       required="required"
                                       disable-validation-message=""
                                       class="form-control text-right"
                                       focus-index="3"
                                       ng-model="contact.mobile">
                            </div>

                            <div class="form-group text-right col-md-12">
                                <label for="email" class="control-label">البريد الإلكتروني</label>
                                <input id="email"
                                       dir="ltr"
                                       type="text"
                                       focus-index="4"
                                       required="required"
                                       disable-validation-message=""
                                       class="form-control text-left"
                                       ng-model="contact.email">
                            </div>


                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="panel panel-warning">
                    <div class="panel-heading">الشعار الرسمي</div>
                    <div class="panel-body">
                        <div class="row">
                            <input type="file" nv-file-select="" uploader="uploader"/>
                            <img ng-src="{{contact.photo}}" style="width: 100%; height: 100%"/>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="form-group col-md-12" role="group">
            <button type="button"
                    focus-index="8"
                    ng-click="cancel()"
                    class="btn btn-danger pull-left">
                <span>خروج</span>
                <i class="fa fa-power-off  fa-lg"></i>
            </button>
            <button type="reset"
                    focus-index="7"
                    class="btn btn-info pull-left">
                <span>مسح الحقول</span>
                <i class="fa fa-recycle  fa-lg"></i>
            </button>
            <button ng-show="action=='update'"
                    type="submit"
                    focus-index="6"
                    class="btn btn-warning pull-right">
                <span>تعديل</span>
                <i class="fa fa-edit fa-lg"></i>
            </button>
            <button ng-show="action=='create'"
                    type="submit"
                    focus-index="5"
                    class="btn btn-success pull-right">
                <span>اضافة</span>
                <i class="fa fa-plus-square fa-lg"></i>
            </button>
        </div>

    </div>

</form>
