<form dir="rtl" name="from" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
      focus-group-head="loop" focus-group-tail="loop">

    <div class="modal-header">
        <a class="pull-left" href="" ng-click="cancel()">
            <span class="fa fa-close fa-2x"></span>
        </a>
        <h3 class="panel-title mdl-list__item pull-right">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon">{{action==='create' ? 'add' : 'edit'}}</i>
                <strong>{{title}}</strong>
            </span>
        </h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="row">

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-show="form.$invalid && form.$submitted">
                <div class="alert alert-danger" role="alert">
                    <strong>فضلاً اكمل الحقول المطلوبة</strong>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="panel panel-info">
                    <div class="panel-heading">البيانات الأساسية</div>
                    <div class="panel-body">
                        <div class="row">

                            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="code" class="control-label">رمز المعاملات </label>
                                <input id="code"
                                       type="text"
                                       required="required"
                                       disable-validation-message=""
                                       class="form-control text-right"
                                       focus-autofocus="1"
                                       ng-model="contact.code">
                            </div>

                            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="name" class="control-label">اسم المؤسسة </label>
                                <input id="name"
                                       type="text"
                                       required="required"
                                       disable-validation-message=""
                                       class="form-control text-right"
                                       ng-model="contact.name">
                            </div>

                            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="address" class="control-label">العنوان </label>
                                <input id="address"
                                       type="text"
                                       class="form-control text-right"
                                       ng-model="contact.address">
                            </div>

                            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="phone" class="control-label">الهاتف</label>
                                <input id="phone"
                                       type="text"
                                       required="required"
                                       disable-validation-message=""
                                       class="form-control text-right"
                                       placeholder="الهاتف"
                                       ng-model="contact.phone">
                            </div>

                            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="mobile" class="control-label">الجوال</label>
                                <input id="mobile"
                                       type="text"
                                       required="required"
                                       disable-validation-message=""
                                       class="form-control text-right"
                                       placeholder="الجوال"
                                       ng-model="contact.mobile">
                            </div>

                            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="fax" class="control-label">الفاكس</label>
                                <input id="fax"
                                       type="text"
                                       required="required"
                                       disable-validation-message=""
                                       class="form-control text-right"
                                       placeholder="الفاكس"
                                       ng-model="contact.fax">
                            </div>

                            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="email" class="control-label">البريد الإلكتروني</label>
                                <input id="email"
                                       dir="ltr"
                                       type="text"
                                       required="required"
                                       disable-validation-message=""
                                       class="form-control text-left"
                                       ng-model="contact.email">
                            </div>


                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="panel panel-warning">
                    <div class="panel-heading">الشعار الرسمي</div>
                    <div class="panel-body">
                        <input type="file" nv-file-select="" uploader="uploader" accept="image/*"/>
                        <img ng-src="{{contact.logo}}" style="width: 100%; height: 100%"/>
                        <div ng-show="uploader.queue.length > 0" ng-hide="uploader.queue[0].isSuccess">
                            <div class="progress" style="margin-bottom: 0;">
                                <div class="progress-bar progress-bar-striped active" role="progressbar" ng-style="{ 'width': uploader.queue[0].progress + '%' }"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button ng-if="action=='create'"
                    uib-tooltip="اضافة"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">add</i>
            </button>
            <button ng-if="action=='update'"
                    uib-tooltip="تعديل"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">edit</i>
            </button>
            <button uib-tooltip="مسح الحقول"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="form.$setPristine()"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">delete</i>
            </button>
            <button uib-tooltip="خروج"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">power_settings_new</i>
            </button>
        </div>

    </div>

</form>
